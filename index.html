<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stopwatch.css">
  </head>
  <body>
    <div class="stopwatch-container">
     <div class="stopwatch-display" id="display">00:00:00.00</div>

    </div>
    <script src="stopwatch.js"></script> 
  </body>
</html>
